<!DOCTYPE html>
<html>
<head>
    <title>People OSINT</title>
    <style>
      #searchTermLabel {
            font-weight: bold;
            font-size: 20px;
        }

        /* Style for the buttons container */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        /* Style for individual buttons */
        .search-button {
            width: calc(25% - 10px); /* 25% width with 10px gap */
            height: 50px; /* Set a fixed height for consistent button heights */
            display: flex;
            align-items: center; /* Center the text vertically */
            justify-content: center; /* Center the text horizontally */
            font-size: 14px; /* Adjust font size if needed */
        }
    </style>
</head>

<body>
    <h1>People Search </h1>

    <label for="searchTerm" id="searchTermLabel">Enter username or name:</label>
    <input type="text" id="searchTerm" placeholder="username"><br><br>

    <div class="buttons-container">
        <!-- Social Media User Search Buttons -->
        <button class="search-button" id="facebookSearchButton">Facebook</button>
        <button class="search-button" id="instagramSearchButton">Instagram</button>
        <button class="search-button" id="tiktokUserSearchButton">TikTok</button>
        <button class="search-button" id="vkSearchButton">VK</button>
        <button class="search-button" id="redditSearchButton">Reddit</button>
        <button class="search-button" id="chessSearchButton">Chess.com</button>
        <button class="search-button" id="githubSearchButton">GitHub</button>
        <button class="search-button" id="youtubeSearchButton">YouTube</button>
        <button class="search-button" id="specificTermButton">Specific username</button>
        <button class="search-button" id="linkedinProfileSearchButton">LinkedIn</button>
        <button class="search-button" id="twitterProfileSearchButton">Twitter</button>
        <button class="search-button" id="twitchProfileSearchButton">Twitch</button>
        <button class="search-button" id="pinterestProfileSearchButton">Pinterest</button>
        <button class="search-button" id="tumblrProfileSearchButton">Tumblr</button>
        <button class="search-button" id="flickrProfileSearchButton">Flickr</button>
        <button class="search-button" id="mediumProfileSearchButton">Medium</button>
        <button class="search-button" id="quoraProfileSearchButton">Quora</button>
        <button class="search-button" id="leetcodeProfileSearchButton">LeetCode</button>
        <button class="search-button" id="hackerrankProfileSearchButton">HackerRank</button>
        <button class="search-button" id="spotifyProfileSearchButton">Spotify</button>
        <button class="search-button" id="bloggerProfileSearchButton">Blogger</button>
        <button class="search-button" id="swiggySearchButton">Swiggy</button>
        <button class="search-button" id="zomatoSearchButton">Zomato</button>
        <button class="search-button" id="linktreeSearchButton">Linktree</button>
        <button class="search-button" id="keybaseSearchButton">Keybase</button>
        <button class="search-button" id="duolingoSearchButton">Duolingo</button>
        <button class="search-button" id="wordpressSearchButton">WordPress</button>
        <button class="search-button" id="fiverrSearchButton">Fiverr</button>
        <button class="search-button" id="devCommunitySearchButton">Dev Community</button>
        <button class="search-button" id="pastebinSearchButton">Pastebin</button>
        <button class="search-button" id="paypalSearchButton">PayPal</button>
        <button class="search-button" id="searchAllButton">Search All</button>
    </div>

    <script>
        
        // Social Media User Search Button Click Listeners
        document.getElementById("facebookSearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var facebookURL = "https://www.facebook.com/search/people/?q=" + encodeURIComponent(searchTerm);
                window.open(facebookURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });
        document.getElementById("instagramSearchButton").addEventListener("click", function() {
            performSearch("https://www.instagram.com/");
        });

        document.getElementById("tiktokUserSearchButton").addEventListener("click", function() {
            performSearch("https://www.tiktok.com/@");
        });

        document.getElementById("vkSearchButton").addEventListener("click", function() {
            performSearch("https://vk.com/");
        });

        document.getElementById("redditSearchButton").addEventListener("click", function() {
            performSearch("https://www.reddit.com/user/");
        });

        document.getElementById("chessSearchButton").addEventListener("click", function() {
            performSearch("https://www.chess.com/member/");
        });

        document.getElementById("githubSearchButton").addEventListener("click", function() {
            performSearch("https://github.com/");
        });

       document.getElementById("youtubeSearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var youtubeURL = "https://www.youtube.com/@" + encodeURIComponent(searchTerm);
                window.open(youtubeURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });

        document.getElementById("specificTermButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var searchURL = "https://www.google.com/search?q=%22" + encodeURIComponent(searchTerm) + "%22";
                window.open(searchURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });

        document.getElementById("searchAllButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var facebookURL = "https://www.facebook.com/" + encodeURIComponent(searchTerm);
                var instagramURL = "https://www.instagram.com/" + encodeURIComponent(searchTerm);
                var tiktokURL = "https://www.tiktok.com/@" + encodeURIComponent(searchTerm);
                var vkURL = "https://vk.com/" + encodeURIComponent(searchTerm);
                var redditURL = "https://www.reddit.com/user/" + encodeURIComponent(searchTerm);
                var chessURL = "https://www.chess.com/member/" + encodeURIComponent(searchTerm);
                var githubURL = "https://github.com/" + encodeURIComponent(searchTerm);
                var youtubeURL = "https://www.youtube.com/@" + encodeURIComponent(searchTerm);
                var specificTermURL = "https://www.google.com/search?q=%22" + encodeURIComponent(searchTerm) + "%22";

                window.open(facebookURL, "_blank");
                window.open(instagramURL, "_blank");
                window.open(tiktokURL, "_blank");
                window.open(vkURL, "_blank");
                window.open(redditURL, "_blank");
                window.open(chessURL, "_blank");
                window.open(githubURL, "_blank");
                window.open(youtubeURL, "_blank");
                window.open(specificTermURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });

        // Social Media Profile Search Button Click Listeners
        document.getElementById("linkedinProfileSearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var linkedinURL = "https://www.linkedin.com/search/results/all/?keywords=" + encodeURIComponent(searchTerm);
                window.open(linkedinURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });

        document.getElementById("twitterProfileSearchButton").addEventListener("click", function() {
            performSearch("https://twitter.com/");
        });

        document.getElementById("twitchProfileSearchButton").addEventListener("click", function() {
            performSearch("https://www.twitch.tv/");
        });

        document.getElementById("pinterestProfileSearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var pinterestURL = "https://in.pinterest.com/" + encodeURIComponent(searchTerm);
                window.open(pinterestURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });

        document.getElementById("tumblrProfileSearchButton").addEventListener("click", function() {
            performSearch("https://www.tumblr.com/");
        });

        document.getElementById("flickrProfileSearchButton").addEventListener("click", function() {
            performSearch("https://www.flickr.com/search/people/?username=");
        });

        document.getElementById("mediumProfileSearchButton").addEventListener("click", function() {
            performSearch("https://medium.com/@");
        });

        document.getElementById("quoraProfileSearchButton").addEventListener("click", function() {
            performSearch("https://www.quora.com/profile/");
        });

        document.getElementById("leetcodeProfileSearchButton").addEventListener("click", function() {
            performSearch("https://leetcode.com/");
        });

        document.getElementById("hackerrankProfileSearchButton").addEventListener("click", function() {
            performSearch("https://www.hackerrank.com/profile/");
        });

        document.getElementById("spotifyProfileSearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var spotifyURL = "https://open.spotify.com/search/" + encodeURIComponent(searchTerm) + "/users";
                window.open(spotifyURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });

        document.getElementById("bloggerProfileSearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var bloggerURL = "https://www.google.com/search?q=%22" + encodeURIComponent(searchTerm) + "%22%20site%3Ablogger.com";
                window.open(bloggerURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });
        
        document.getElementById("swiggySearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var swiggyURL = "https://www.google.com/search?q=%22" + encodeURIComponent(searchTerm) + "%22%20site%3Aswiggy.com";
                window.open(swiggyURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });

        document.getElementById("zomatoSearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var zomatoURL = "https://www.google.com/search?q=%22" + encodeURIComponent(searchTerm) + "%22%20site%3Azomato.com";
                window.open(zomatoURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });
        
         document.getElementById("linktreeSearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var linktreeURL = "https://linktr.ee/" + encodeURIComponent(searchTerm);
                window.open(linktreeURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });
     
        document.getElementById("keybaseSearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var keybaseURL = "https://keybase.io/" + encodeURIComponent(searchTerm);
                window.open(keybaseURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });

        document.getElementById("duolingoSearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var duolingoURL = "https://www.duolingo.com/profile/" + encodeURIComponent(searchTerm);
                window.open(duolingoURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });

        document.getElementById("wordpressSearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var wordpressURL = "https://" + encodeURIComponent(searchTerm) + ".wordpress.com/";
                window.open(wordpressURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });

      document.getElementById("fiverrSearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var fiverrURL = "https://www.fiverr.com/" + encodeURIComponent(searchTerm);
                window.open(fiverrURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });
     
      document.getElementById("devCommunitySearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var devCommunityURL = "https://dev.to/" + encodeURIComponent(searchTerm);
                window.open(devCommunityURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });

       document.getElementById("pastebinSearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var pastebinURL = "site:pastebin.com \"" + encodeURIComponent(searchTerm) + "\"";
                window.open("https://www.google.com/search?q=" + encodeURIComponent(pastebinURL), "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });

       document.getElementById("paypalSearchButton").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var paypalURL = "https://www.paypal.com/paypalme/" + encodeURIComponent(searchTerm);
                window.open(paypalURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        });


        // Function to perform the search based on the provided URL
        function performSearch(baseURL) {
            var searchTerm = document.getElementById("searchTerm").value;
            if (searchTerm.trim() !== "") {
                var searchURL = baseURL + encodeURIComponent(searchTerm);
                window.open(searchURL, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        }
    
    </script>
</body>
</html>
